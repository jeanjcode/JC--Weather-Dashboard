  <title>Weather Dashboard</title>

<body>
  <header><strong><h1 class="text-center">Weather Dashboard</h1></strong></header>
  <br>
  <strong><span id="today"></span></strong>

  <br>
<br>
<main>
  <article>

    <div class="main-container">
     
<!-- City search box-->

    <form id="searchforCity">
      <label id="searchLabel" for="cityInput">Search for a City:</label>
      <input id="cityInput" type="text" />
      <button id="searchButton">Search</button>
      
      <ul id="searchHistory"></ul>
    </form>
         
 
    
<!-- Weather container -->
<section id="weatherContainer">
    <div class="weatherCard" id="todaysWeather">
      <h2>  <br>
      <strong><span id="defaultCity">City Name - </span></strong>
      <strong><span id="todaysDate">Todays Date</span></strong>
      </h2>
    <img id="weatherIcon" src="" alt="weather icon" />
    <p><span id="temp">Temp:</span></p>
    <p><span id="wind">Wind:</span></p>
    <p><span id="humidity">Humidity:</span></p>          
     
    </div>
     
     <div class="weatherCard"></div>
          <div class="weatherCard"></div>
          <div class="weatherCard"></div>
          <div class="weatherCard"></div>
          <div class="weatherCard"></div>

    </section>
  </article>
</main>

  <!-- Moment.js -->
